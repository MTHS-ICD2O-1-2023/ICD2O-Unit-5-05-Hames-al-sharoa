<html>
  <head>

      <link rel="stylesheet" href="./css/styles.css" />
      <link rel="stylesheet" href="https://fonts.googleeapis.com/icon?family=material+Icons" />

      <title>Lenghts of a triangle, in JavaScript</title>
      </head>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <!-- Note the addition for the selection component -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
      <div class="mdl-layout__hearder-row">
      <span class="mdl-layout-title">Lenghts of a triangle, in JavaScript</span>
      </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image"
          <img src="./images/triangle.png" alt="triangle image">
          </div>
          <br />
          <div class="page-content">Enter 3 lenghs of a triangle:</div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lenghA" />
              <input class="mdl-textfield__input" for="lengh A">Lengh Selected</label>
              <span class="mdl-textfield__error">Input is not a number.</span>
              </div>
              <br />
              <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lenghB" />
              <input class="mdl-textfield__input" for="lengh B">Lengh Selected</label>
              <span class="mdl-textfield__error">Input is not a number.</span>
              </div>
              <br />
              <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lenghC" />
              <input class="mdl-textfield__input" for="lengh C">Lengh Selected</label>
              <span class="mdl-textfield__error">Input is not a number.</span>
              </div>
            <br />
            </form>
            <!-- Accent-colored raused button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="button()">
            check
            </button>
            <br /><br />
            <div class="page-content-answer">
              <div id="math"></div>
              <div id="answer"></div>
            </div>
          </main>
        </div>
      </body>
